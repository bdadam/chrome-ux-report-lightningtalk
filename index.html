<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>reveal.js</title>

    <link rel="stylesheet" href="revealjs/reset.css" />
    <link rel="stylesheet" href="revealjs/reveal.css" />
    <!-- <link rel="stylesheet" href="revealjs/theme/black.css" id="theme" /> -->
    <link rel="stylesheet" href="revealjs/theme/solarized.css" id="theme" />
    <link rel="stylesheet" href="revealjs/theme/moon.css" id="theme" />

    <!-- Theme used for syntax highlighted code -->
    <link
      rel="stylesheet"
      href="plugin/highlight/monokai.css"
      id="highlight-theme"
    />
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section
          data-markdown="chrux-report.md"
          data-separator="^--"
          data-separator-vertical="^----"
          data-separator-notes="^Note:"
        ></section>
        <section>Slide 1</section>
        <section>Slide 2</section>
      </div>
    </div>

    <script src="revealjs/reveal.js"></script>
    <script src="revealjs/plugin/notes/notes.js"></script>
    <script src="revealjs/plugin/markdown/markdown.js"></script>
    <script src="revealjs/plugin/highlight/highlight.js"></script>
    <script>
      Reveal.initialize({
        hash: true,
        plugins: [RevealMarkdown, RevealHighlight, RevealNotes],
      });
    </script>
  </body>
</html>
